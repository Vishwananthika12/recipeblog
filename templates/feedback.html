<!-- templates/feedback.html -->
{% extends 'base.html' %}

{% block title %}Give Feedback{% endblock %}

{% block content %}
<h2>Give Feedback</h2>
<form method="post" action="{{ url_for('index') }}" style="width: 60%; margin: auto;">
    <label for="name" style="display: block; margin-bottom: 10px;">Your Name:</label>
    <input type="text" id="name" name="name" required style="width: 100%; padding: 8px;"><br>

    <label for="email" style="display: block; margin-bottom: 10px;">Your Email:</label>
    <input type="email" id="email" name="email" required style="width: 100%; padding: 8px;"><br>

    <label for="comments" style="display: block; margin-bottom: 10px;">Comments:</label>
    <textarea id="comments" name="comments" rows="4" required style="width: 100%; padding: 8px;"></textarea><br>

    <button type="submit" style="padding: 10px;">Submit Feedback</button>
</form>
{% endblock %}
